<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDowm Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>new year beginning</h1>
    <div class="countdown-container">
      <div class="countdown-el months-c">
        <div class="big-text" id="months">0</div>
        <span>months</span>
      </div>
      <div class="countdown-el days-c">
        <div class="big-text" id="days">0</div>
        <span>days</span>
      </div>
      <div class="countdown-el hours-c">
        <div class="big-text" id="hours">0</div>
        <span>hours</span>
      </div>
      <div class="countdown-el mins-c">
        <div class="big-text" id="mins">0</div>
        <span>mins</span>
      </div>
      <div class="countdown-el seconds-c">
        <div class="big-text" id="seconds">0</div>
        <span>seconds</span>
      </div>
    </div>
  </body>
</html>
